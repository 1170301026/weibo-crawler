{% extends "base.html" %}
{% load static %}

{% block title %}
    爬取结果
{% endblock title %}

{% block content %}
<body>
  <div class="card" style="margin-top: 20px">
    <div class="card-header">热搜爬取结果</div>
    <div class="card-body">
      <table class="table table-striped table-hover" >
        <thead class="thead-inverse">
          <tr>
            <th>排名</th>
            <th>时间</th>
            <th>热搜标题</th>
            <th>热度</th>
          </tr>
        </thead>
        <tbody>
          {% for id,tnum,content,hotindex in hotsearch %}
            <tr>
              <td>{{ id }}</td>
              <td>{{ tnum }}</td>
              <td>{{ content }}</td>
              <td>{{ hotindex }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
{% endblock content %}
